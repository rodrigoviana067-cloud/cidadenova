name: Compilar Cidade Futurista 2026

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Código
        uses: actions/checkout@v4

      - name: Baixar Compilador Pawn (Link Direto)
        run: |
          # Usando curl -L para evitar o erro de baixar index.html
          curl -L -o pawnc.tar.gz https://github.com
          tar -zxvf pawnc.tar.gz
          sudo cp bin/pawncc /usr/local/bin/
          sudo chmod +x /usr/local/bin/pawncc

      - name: Baixar Includes open.mp (2026 Edition)
        run: |
          git clone --depth 1 https://github.com omp_lib
          mkdir -p dependencies
          cp -r omp_lib/*.inc dependencies/

      - name: Compilar Gamemode
        run: |
          # Verifica se a pasta gamemodes existe, se não, cria
          mkdir -p gamemodes
          # Compila o gamemode
          pawncc gamemodes/cidade2026.pwn -i"dependencies" -o"gamemodes/cidade2026.amx" -d3 -Z+ -;+

      - name: Upload AMX Gerado
        uses: actions/upload-artifact@v4
        with:
          name: Cidade-Futurista-2026
          path: gamemodes/cidade2026.amx
