name: Compilar Cidade Futurista 2026

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Suporte 32-bit (Ubuntu 2026)
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y libc6:i386 libncurses6:i386 libstdc++6:i386 libtinfo6:i386
          # Resolve a dependência da v5 exigida pelo compilador antigo
          sudo ln -s /usr/lib/i386-linux-gnu/libncurses.so.6 /usr/lib/i386-linux-gnu/libncurses.so.5
          sudo ln -s /usr/lib/i386-linux-gnu/libtinfo.so.6 /usr/lib/i386-linux-gnu/libtinfo.so.5

      - name: Baixar Compilador Pawn (LINK DIRETO DA CDN)
        run: |
          # Este link aponta diretamente para o arquivo binário, ignorando a página HTML
          curl -L "https://github.com" -o pawnc.tar.gz
          tar -zxvf pawnc.tar.gz
          echo "$(pwd)/bin" >> $GITHUB_PATH
          chmod +x ./bin/pawncc

      - name: Configurar Bibliotecas open.mp
        run: |
          git clone --depth 1 https://github.com omp_lib
          mkdir -p include
          cp -r omp_lib/*.inc include/

      - name: Compilar Gamemode
        run: |
          mkdir -p gamemodes
          # O comando abaixo compila o seu script principal
          ./bin/pawncc gamemodes/cidade2026.pwn -i"include" -o"gamemodes/cidade2026.amx" -d3 -Z+ -;+

      - name: Upload do AMX
        uses: actions/upload-artifact@v4
        with:
          name: Cidade-Futurista-2026
          path: gamemodes/cidade2026.amx
