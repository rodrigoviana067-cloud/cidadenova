name: Compilar Cidade Futurista 2026

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar dependências do sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git wget

      - name: Baixar e compilar Pawn 3.10.10
        run: |
          wget https://github.com/compilgames/pawn/archive/refs/tags/3.10.10.tar.gz -O pawn.tar.gz
          tar -xzf pawn.tar.gz
          cd pawn-3.10.10/compiler
          make
          sudo cp pawncc /usr/local/bin/
          cd ../..
          rm -rf pawn-3.10.10 pawn.tar.gz

      - name: Baixar Includes open.mp
        run: |
          git clone --depth 1 https://github.com/OpenMultiPlayer/omp-lib.git omp_lib
          mkdir -p dependencies
          cp -r omp_lib/*.inc dependencies/

      - name: Compilar Gamemode
        run: |
          mkdir -p gamemodes
          pawncc gamemodes/cidade2026.pwn -i"dependencies" -o"gamemodes/cidade2026.amx" -d3 -Z+

      - name: Fazer Upload do AMX
        uses: actions/upload-artifact@v4
        with:
          name: Cidade-Futurista-2026-AMX
          path: gamemodes/cidade2026.amx
