name: Compilar Cidade Futurista 2026

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Compilador Pawn e Dependências
        uses: samp-actions/setup-pawn@master
        with:
          pawn-version: 3.10.10

      - name: Baixar Includes open.mp
        run: |
          # Baixa as definições oficiais para evitar erro de versão
          git clone --depth 1 https://github.com/OpenMultiPlayer/omp-lib.git omp_lib
          mkdir -p dependencies
          cp -r omp_lib/*.inc dependencies/

      - name: Compilar Gamemode
        run: |
          mkdir -p gamemodes
          # Corrigido: removido '-;+' que não é necessário, adicionada citação correta
          pawncc gamemodes/cidade2026.pwn -i"dependencies" -o"gamemodes/cidade2026.amx" -d3 -Z+

      - name: Fazer Upload do AMX (Download disponível no GitHub)
        uses: actions/upload-artifact@v4
        with:
          name: Cidade-Futurista-2026-AMX
          path: gamemodes/cidade2026.amx
