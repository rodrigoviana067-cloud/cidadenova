name: Compilar Cidade Futurista 2026

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Dependências 32-bit (Essencial para Pawn)
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y libc6:i386 libncurses5:i386 libstdc++6:i386

      - name: Baixar Compilador Pawn Zeex 3.10.10
        run: |
          # Download direto via CDN para evitar erro de redirecionamento
          curl -L "https://github.com" -o pawn.tar.gz
          tar -xvzf pawn.tar.gz
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Configurar Bibliotecas open.mp (2026)
        run: |
          # Baixa as Includes oficiais para evitar erro de versão
          git clone --depth 1 https://github.com omp_lib
          mkdir -p include
          cp -r omp_lib/*.inc include/

      - name: Compilar Gamemode
        run: |
          # Garante que a pasta existe e compila
          mkdir -p gamemodes
          # -iinclude diz para o compilador usar a pasta que criamos com o open.mp
          ./bin/pawncc gamemodes/cidade2026.pwn -i"include" -o"gamemodes/cidade2026.amx" -d3 -Z+ -;+

      - name: Upload da Cidade 2026
        uses: actions/upload-artifact@v4
        with:
          name: Cidade-Futurista-AMX
          path: gamemodes/cidade2026.amx
